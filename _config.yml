# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true

# Dependencies
markdown:         redcarpet
highlighter:      pygments

# Setup
title:            resir014
tagline:          I make things.
url:              https://resir014.github.io
baseurl:          ""
exclude:          ["Makefile", "Gruntfile.js", "README.md", "LICENSE", "node_modules", "package.json"]

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:       _sass
  style:          :compressed

# About/contact
author:
  name:           Resi Respati
  url:            https://twitter.com/resir014
  email:          resir014@gmail.com

# Custom vars
version:          2.0.0
github:
  repo:           https://github.com/resir014/resir014.github.io

# Collections
collections:
  projects:
    output:       true
    permalink:    /:collection/:path/
