<head>
  <meta charset="utf-8" />
  <link href="http://gmpg.org/xfn/11" rel="profile">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>
    {% if page.title == "Home" %}
      {{ site.title }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>
  <meta name="author" content="{{ site.author.name }} || {{ site.author.url }}">
  {% if page.title == "Home" %}
    <meta name="description" content="{{ site.tagline }}">
  {% elsif page.path contains "_posts" %}
    <meta name="description" content="{{ page.content | strip_html | xml_escape | truncatewords: 30 }}">
  {% else %}
    <meta name="description" content="{{ site.tagline }}">
  {% endif %}
  <meta name="google-site-verification" content="zXPHGyXggG0IRVPXhgo7AuPiyA4ItE4LyGtOMj7YeBk">

  <!-- Canonical link element -->
  <link rel="canonical" href="{{ site.url }}">

  <!-- Android Lollipop theme color -->
  <meta name="theme-color" content="#263238">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,400italic,500,700">
  <link rel="stylesheet" type="text/css" media="screen" href="https://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">

  <!-- Twitter embed Javascript -->
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/public/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}/atom.xml">

  <!-- Google Analytics -->
  {% include google-analytics.html %}
</head>
