<article class="post">
  <h2 class="post-title">
    <a href="{{ post.url }}">{{ post.title }}</a>
  </h2>

  {% if post.date %}
  <div class="post-meta">
    <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time>
  </div>
  {% endif %}

  <p>
    {% if post.lead %}
      {{ post.lead }}
    {% else %}
      {{ post.content | strip_html | truncatewords: 35, 'â€¦' }}
    {% endif %}
  </p>
</article>
