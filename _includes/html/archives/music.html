<article class="post">
  <h2 class="post-title">
    <a href="{% if post.external_url %}{{ post.external_url }}{% else %}{{ post.url }}{% endif %}"{% if post.external_url %} target="_blank"{% endif %}>{{ post.title }}</a>
    {% if post.redirect_to or post.external_url %}
      <i class="fa fa-external-link"></i>
    {% endif %}
  </h2>

  {% if post.date %}
  <div class="post-meta">
    <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time>
  </div>
  {% endif %}

  <p>
    {{ post.content }}
  </p>
</article>
