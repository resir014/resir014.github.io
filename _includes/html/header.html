<header class="masthead">
  <div class="container">
    <a class="masthead-title" href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
    {% if site.tagline %}
    <small>{{ site.tagline }}</small>
    {% endif %}
    <nav class="masthead-nav">
    {% for link in site.nav %}
      {% if link.title %}
      {% assign current = '' %}
      {% if page.url contains link.url %}{% assign current = 'current' %}{% endif %}
      <a class="{{ current }}" href="{{ link.url | prepend: site.baseurl }}">{{ link.title }}</a>
      {% endif %}
    {% endfor %}
    </nav>
  </div>
</header>
