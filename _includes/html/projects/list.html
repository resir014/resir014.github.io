<dt class="project-name">
  {% if project.external_url %}
  <a href="{{ project.external_url }}" target="_blank">
    {{ project.title }}
    <i class="fa fa-external-link"></i>
  </a>
  {% else %}
  <a href="{{ project.url }}">
    {{ project.title }}
  </a>
  {% endif %}
</dt>
<dd class="project-details">
  {% if project.details %}
    {{ project.details }}
  {% else %}
    {{ project.content }}
  {% endif %}
</dd>
