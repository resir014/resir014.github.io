<dt class="project-name">
  <a href="{% if project.external-url %}{{ project.external-url }}{% else %}{{ project.url }}{% endif %}"{% if project.external-url %} target="_blank"{% endif %}>
    {{ project.title }}
    {% if project.external-url %}
      <i class="fa fa-external-link"></i>
    {% endif %}
  </a>
</dt>
<dd class="project-details">
  {% if project.details %}
    {{ project.details }}
  {% else %}
    {{ project.content }}
  {% endif %}
</dd>
