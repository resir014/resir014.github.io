<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body>

    <div class="navbar">
      <input type="checkbox" id="navbar-checkbox" class="navbar-checkbox" />
      <div class="container navbar-container">
        <div class="navbar-header">
          <a class="navbar-brand" href="{{ site.baseurl }}" title="Home">{{ site.title }}</a>
          <label class="navbar-toggle" for="navbar-checkbox">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </label>
        </div>

        <div class="navbar-links">
          <ul>
            <li><a href="{{ site.baseurl }}">home</a></li>
            <li><a href="{{ site.baseurl }}blog">blog</a></li>
            <li><a href="{{ site.baseurl }}about">about</a></li>
            <li><a href="{{ site.baseurl }}projects">projects</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container content">

      {{ content }}

      <div class="footer">
        <p>
          Except otherwise noted, contents are licensed under the <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">Creative Commons Attribution-ShareAlike 4.0 International License</a>.
        </p>
        <p>
          Based on <a href="http://getpoole.com/" target="_blank">Poole</a>. Licensed under <a href="https://github.com/resir014/resir014.github.io/blob/master/LICENSE" target="_blank">MIT</a>.
        </p>
        <p class="footer-timestamp">{{ site.time }}</p>
      </div>
    </div>

  </body>
</html>
