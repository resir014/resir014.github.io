<!doctype html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="intro">
      <div class="container">

        {% include html/masthead.html %}

        <div class="intro-wrapper">
          <div class="intro-inner">
            <div class="intro-logo">
              <div class="logo-wrapper">
                <h1>//</h1>
              </div>
            </div>

            <p class="intro-tagline">{{ site.tagline }}</p>

            <div class="intro-social-links">
              <a href="http://resir014.tumblr.com/" target="_blank">
                <i class="fa fa-tumblr"></i>
              </a>
              <a href="https://twitter.com/resir014" target="_blank">
                <i class="fa fa-twitter"></i>
              </a>
              <a href="http://plus.google.com/+ResiRespati" target="_blank">
                <i class="fa fa-google-plus"></i>
              </a>
              <a href="https://github.com/resir014" target="_blank">
                <i class="fa fa-github"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="posts">
          {% for post in paginator.posts %}
            {% include html/archives/posts.html %}
          {% endfor %}

          <div class="intro-bottom-link">
            <a class="btn-more" href="{{ site.baseurl }}/archive">View more posts &rarr;</a>
          </div>
        </div>

        {% include html/footer.html %}

      </div>
    </div>

  </body>

</html>
