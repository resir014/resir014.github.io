<!doctype html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="cover">
      <div class="container">

        {% include html/masthead.html %}

        <div class="cover-wrapper">
          <div class="cover-inner">
            <h1 class="cover-title">{{ site.title }}</h1>
            <p class="lead">{{ site.tagline }}</p>
          </div>
        </div>
      </div>
    </div>

    <main>
      <div class="container">
        <div class="posts">
          {% for post in paginator.posts %}
            {% include html/archives/posts.html %}
          {% endfor %}

          <div class="cover-bottom-link">
            <a class="btn-more" href="{{ site.baseurl }}/archive">View more posts &rarr;</a>
          </div>
        </div>

        {% include html/footer.html %}

      </div>
    </main>

  </body>

</html>
