---
layout: default
---

<div class="container content">
  <header class="masthead">
    <a class="masthead-title" href="{{ site.baseurl }}/" title="Home">
      <span class="double-slash">//</span>
      {{ site.title }}
    </a>
    <nav class="masthead-nav">
      <a href="{{ site.baseurl }}/blog">blog</a>
      <a href="{{ site.baseurl }}/about">about</a>
      <a href="{{ site.baseurl }}/archive">archive</a>
      <a href="{{ site.baseurl }}/projects">projects</a>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer class="footer">
    <small>
      &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
    </small>
  </footer>
</div>
