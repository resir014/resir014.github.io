---
layout: default
---

<div class="container content">
  <header class="masthead">
    <a class="masthead-title" href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
    <nav class="masthead-nav">
      <a href="{{ site.baseurl }}/">home</a>
      <a href="{{ site.baseurl }}/blog">blog</a>
      <a href="{{ site.baseurl }}/about">about</a>
      <a href="{{ site.baseurl }}/projects">projects</a>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer class="footer">
    <p>
      Except otherwise noted, contents are licensed under the <a rel="license" href="http://creativecommons.org/license-nd/4.0/">Creative Commons Attribution-NoDerivatives 4.0 International License</a>.
    </p>
    <p>
      Based on <a href="http://getpoole.com/" target="_blank">Poole</a>. Licensed under <a href="https://github.com/resir014/resir014.github.io/blob/master/LICENSE" target="_blank">MIT</a>.
    </p>
    <p>
      <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time }}</time>
    </p>
  </footer>
</div>
