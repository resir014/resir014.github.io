---
layout: default
---

<article class="page">
  <h1 class="page-title">
    {% if page.external-url %}
      <a href="{{ page.external-url }}" target="_blank">{{ page.title }}</a>
      <i class="fa fa-external-link"></i>
    {% else %}
      {{ page.title }}
    {% endif %}
  </h1>
  <span class="post-date">projects &gt; {{ page.category }}</span>

  {% if page.category == "webdesign" %}
  <figure>
    <img src="{{ site.baseurl }}/assets/images/webdesign/{{ page.name }}/preview.png" />
    {% if page.link %}
    <figcaption>
      <a class="project-link" href="{{ page.project-url }}" target="_blank">
        &gt; Visit the project.
      </a>
    </figcaption>
    {% endif %}
  </figure>
  {% endif %}

  {{ content }}
</article>
