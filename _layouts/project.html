---
layout: default
---

<article class="page">
  <h1 class="page-title">{{ page.title }}</h1>
  <span class="post-date">projects &gt; {{ page.category }}</span>

  {% if page.category == "webdesign" %}
  <figure>
    <img src="{{ site.baseurl }}/public/images/webdesign/{{ page.name }}/preview.png" />
    {% if page.link %}
    <figcaption><a class="project-link" href="{{ page.link }}" target="_blank">&gt; Visit the project.</a></figcaption>
    {% endif %}
  </figure>
  {% endif %}

  {{ content }}
</article>
