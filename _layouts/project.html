---
layout: default
---

<article class="page">
  <h1 class="page-title">
    {% if page.project_url %}
      <a href="{{ page.project_url }}" target="_blank">{{ page.title }}</a>
      &raquo;
    {% elsif page.external_url %}
      <a href="{{ page.external_url }}" target="_blank">{{ page.title }}</a>
      &raquo;
    {% else %}
      {{ page.title }}
      {% if post.redirect_to %}
        &raquo;
      {% endif %}
    {% endif %}
  </h1>

  {% if page.category == "webdesign" %}
  <figure>
    {% if page.project_url %}
    <a class="project-link" href="{{ page.project_url }}" target="_blank">
      <img src="{{ site.baseurl }}/public/images/projects/webdesign/{{ page.name }}/preview.png" />
    </a>
    {% else %}
    <img src="{{ site.baseurl }}/public/images/projects/webdesign/{{ page.name }}/preview.png" />
    {% endif %}
    {% if page.project_url %}
    <figcaption>
      <a class="project-link" href="{{ page.project_url }}" target="_blank">
        &gt; Visit the project.
      </a>
    </figcaption>
    {% endif %}
  </figure>
  {% endif %}

  {{ content }}
</article>
