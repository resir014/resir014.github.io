---
layout: default
---

<div class="page">
  <h1 class="page-title">{{ page.title }}</h1>
  <span class="page-meta">projects &gt; {{ page.category }}</span>

  {% if page.picture_url %}
  <img class="project-thumbnail" src="{{ page.picture_url }}" />
  {% endif %}

  {{ content }}

  {% if page.link %}
  <p><a class="project-link" href="{{ page.link }}" target="_blank">&gt; Visit the project.</a></p>
  {% endif %}
</div>
