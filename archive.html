---
layout: page
title: blog archives
---

<div class="archive">
  {% for post in site.posts %}
  <a href="{{ post.url }}">
    <div class="archive-item">
      <time class="archive-date" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time>
      <span class="archive-title">{{ post.title }}</span>
    </div>
  </a>
  {% endfor %}
</div>
