---
layout: page
title: blog archives
---

<ul class="archive">
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">
        <small><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time></small>
        &raquo; {{ post.title }}
      </a>
    </li>
  {% endfor %}
</ul>
