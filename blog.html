---
layout: page
title: resir014's blog of things
---

<aside class="blog">
  <ul class="blog-posts">
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">
          <h3>
            {{ post.title }}
            <small><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time></small>
          </h3>
        </a>
      </li>
    {% endfor %}
  </ul>
</aside>
