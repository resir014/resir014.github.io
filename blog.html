---
layout: default
title: Blog entries
---

<aside class="blog">
  <h2>Related Posts</h2>
  <ul class="blog-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h4>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time></small>
          </a>
        </h4>
      </li>
    {% endfor %}
  </ul>
</aside>
